<!DOCTYPE html>
<html>
<head>
    <title>Journey Journal</title>

    <!-- Optional minimal app-specific styles -->
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .card {
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
        }

        button {
            padding: 6px 12px;
            margin-right: 5px;
            cursor: pointer;
        }

        a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Personal Journey Journal</h1>

    <div>
        <span>
            Logged in as: <strong>{{ request.user.username }}</strong>
        </span>

        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</div>

<a href="{% url 'journey_create' %}">Add New Journey</a>

{% for journey in journeys %}
    <div class="card">
        <h2>{{ journey.title }}</h2>
        <p><strong>Date:</strong> {{ journey.trip_date }}</p>
        <p>{{ journey.description }}</p>

        <a href="{% url 'journey_update' journey.id %}">Edit</a>
        <a href="{% url 'journey_delete' journey.id %}">Delete</a>
    </div>
{% empty %}
    <p>No journeys added yet.</p>
{% endfor %}

<!-- Include your GitHub Pages-hosted theme widget -->
<!--<script src="https://Anurag17K.github.io/themes-widget/themes-widget.js"></script>-->
<script src="https://anuragktech.me/themes-widget/themes-widget.js"></script>


</body>
</html>
